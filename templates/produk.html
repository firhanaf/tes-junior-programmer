<!DOCTYPE html>
<html>
<head>
    <title>Fastprint Product</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            width: 80%;
            margin: 20px auto;
            text-align: right;
        }
        .btn {
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
        }
        .btn-add {
            background-color: #28a745;
        }
        .btn-edit {
            background-color: #007bff;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Daftar Produk</h1>
    <div class="button-container">
        <a href="add/" class="btn btn-add">Tambah Produk</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Nama Produk</th>
                <th>Harga</th>
                <th>Kategori</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.nama }}</td>
                    <td>{{ product.harga }}</td>
                    <td>{{ product.kategori.nama }}</td>
                    <td>{{ product.status.nama }}</td>
                    <td>
                        <a href="/edit/{{ product.id }}" class="btn btn-edit">Edit</a>
                        <a href="/delete/{{ product.id }}" class="btn btn-delete" onclick="return confirm('Apakah Anda yakin untuk menghapus produk ini?');">Hapus</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
