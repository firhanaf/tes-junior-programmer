<!DOCTYPE html>
<html>
<head>
    <title>Tambah Produk - Fastprint</title>
    <style>
        .form-container {
            width: 80%;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
            text-align: right;
        }
        .btn {
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            border: none;
            cursor: pointer;
        }
        .btn-save {
            background-color: #28a745;
        }
        .btn-cancel {
            background-color: #6c757d;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tambah Produk</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nama">Nama Produk</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="harga">Harga</label>
                <input type="number" id="harga" name="harga" required>
            </div>
            <div class="form-group">
                <label for="kategori">Kategori</label>
                <select id="kategori" name="kategoris" required>
                    <option value="">Pilih Kategori</option>
                    {% for kategori in kategori %}
                        <option value="{{ kategori.id }}">{{ kategori.nama }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="statuss" required>
                    <option value="">Pilih Status</option>
                    {% for status in status %}
                        <option value="{{ status.id }}">{{ status.nama }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="button-container">
                <a href="../" class="btn btn-cancel">Batal</a>
                <button type="submit" class="btn btn-save">Simpan</button>
            </div>
        </form>
    </div>
</body>
</html>
